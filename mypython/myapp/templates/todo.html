<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    form button {
      padding: 8px 12px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>📝 My To-Do List</h1>

  <!-- Add Task Form -->
  <form method="post">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add</button>
  </form>

  <!-- Task List -->
  <ul>
    <li>
      Buy groceries
      <div class="actions">
        <button>✔ Done</button>
        <button>🗑 Delete</button>
      </div>
    </li>
    <li>
      Finish homework
      <div class="actions">
        <button>✔ Done</button>
        <button>🗑 Delete</button>
      </div>
    </li>
  </ul>

</body>
</html>
