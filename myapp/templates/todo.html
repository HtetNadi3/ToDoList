<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    form button {
      padding: 8px 12px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>üìù My To-Do List</h1>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
    <li class="{% if task.completed %}done{% endif %}">
      {{ task.title }}
      <div class="actions">
        <form method="post" action="{% url 'done' task.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">‚úî Done</button>
        </form>
        <form method="post" action="{% url 'delete_task' task.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">üóë Delete</button>
        </form>
      </div>
    </li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>

</body>
</html>
